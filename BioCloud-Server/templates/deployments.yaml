apiVersion: apps/v1
kind: Deployment
metadata:
  name: biocloud-server-{{.Release.Name}}
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: biocloud-server-{{.Release.Name}}
    spec:
      containers:
      - name: biocloud-server-{{.Release.Name}}
        image: bly01854/biocloud-server:latest
        ports:
        - containerPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-{{.Release.Name}}
  labels:
    app: mysql
spec:
  selector:
    matchLabels:
      app: mysql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - image: mysql:5.6
        name: mysql
        ports:
        - containerPort: 3306
          name: mysql
        volumeMounts:
        - name: mysql-persistent-storage
          mountPath: /var/lib/mysql
      volumes:
      - name: mysql-persistent-storage
        persistentVolumeClaim:
          claimName: mysql-pv-claim